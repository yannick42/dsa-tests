<html>
	<head>
		<link rel="stylesheet" href="index.css" />

		<!-- no cache ... -->
		<meta http-Equiv="Cache-Control" Content="no-cache" />
		<meta http-Equiv="Pragma" Content="no-cache" />
		<meta http-Equiv="Expires" Content="0" />
		
		<!-- for latex (loaded before else..)-->
		<script>
			window.MathJax = {
				loader: {load: ['[tex]/color']},
				tex: {packages: {'[+]': ['color']}}
			};
		</script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	</head>
	<body>
		
		<div id="content">
			<div id="title">Douglas-Peucker algorithm</div>
			<div id="subtitle">a divide-and-conquer method to get a simplified curve/polyline</div>

			<div id="desc">
                see : <a target="_blank" href="https://en.wikipedia.org/wiki/Ramer%E2%80%93Douglas%E2%80%93Peucker_algorithm">Wikipedia</a>
            </div>

			<br/>

			<div id="info">
				Draw a line path by clicking the canvas to add points, then click on the "simplify" button to see the potential simplification.
			</div>

			<br/>

			<canvas width=500 height=500></canvas>

			<div id="controls">
				<button id="clear">Clear</button>
				<button id="simplify">Simplify line !</button>
				<button id="random">Load random shape</button>
				<br/><br/>
				<b>Parameter :</b>
				<label>Îµ (in pixels) : <input type="number" id="epsilon" min=1 max="500" step="1" value="5" /></label>
			</div>			
        </div>

        <script type="module" src="./douglas-peucker.js"></script>
    </body>
</html>
