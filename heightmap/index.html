<html>
	<head>
		<link rel="stylesheet" href="index.css" />

		<!-- no cache ... -->
		<meta http-Equiv="Cache-Control" Content="no-cache" />
		<meta http-Equiv="Pragma" Content="no-cache" />
		<meta http-Equiv="Expires" Content="0" />
		
		<!-- for latex (loaded before else..)-->
		<script>
			window.MathJax = {
				loader: {load: ['[tex]/color']},
				tex: {packages: {'[+]': ['color']}}
			};
		</script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	</head>
	<body>
		
		<div id="content">
			<div id="title">Heightmap, normals & bump mapping</div>
			<div id="subtitle"><u>Goal</u> : learn the basics of 2D/3D rendering</div>

			<div id="desc"></div>

			<select id="select_map">
				<option value="world-heightmap" selected>World</option>
				<option value="UK">UK</option>
			</select>

			<canvas width=960 height=556></canvas>

			<button id="show_heightmap">Display heightmap</button>
			<button id="animate">Bump mapping animation (CPU)</button>

			<div>
				(normalized) light direction :<br/>
				X=<span id="lightDirX">-</span><br/>
				Y=<span id="lightDirY">-</span><br/>
				Z=<span id="lightDirZ">-</span>
			</div>
			
        </div>

        <script type="module" src="./heightmap.js"></script>
    </body>
</html>
